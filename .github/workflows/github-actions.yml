name: Build and Publish - Templates VncsRaniery

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build-website:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Run linting
        run: |
          cd website
          npm run lint

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: website/.next/
          retention-days: 7

  publish-package:
    name: Publish Package to NPM
    runs-on: ubuntu-latest
    needs: build-website
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Check NPM token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "❌ NPM_TOKEN secret is not configured"
            echo "Please configure the NPM_TOKEN secret in repository settings"
            exit 1
          else
            echo "✅ NPM_TOKEN is configured"
          fi

      - name: Run build
        run: npm run build --if-present

      - name: Run tests
        run: npm test || echo "No tests found, continuing..."

      - name: Check for package changes
        id: check-changes
        run: |
          # Verificar se há mudanças no package principal (apenas para push em branch)
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" != "refs/heads/main" ] && [[ ! "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            if git diff --quiet HEAD~1 HEAD -- index.js package.json templates/; then
              echo "changes=false" >> $GITHUB_OUTPUT
              echo "No changes detected in package files, skipping publish"
            else
              echo "changes=true" >> $GITHUB_OUTPUT
              echo "Changes detected in package files, proceeding with publish"
            fi
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Publishing due to tag or main branch push"
          fi

      - name: Publish to NPM
        if: steps.check-changes.outputs.changes == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-changes.outputs.changes == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release from GitHub Actions
            
            Changes in this release:
            - Website build updated
            - Package published to NPM
          draft: false
          prerelease: false
